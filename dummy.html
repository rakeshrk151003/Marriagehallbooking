<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>Registration Form</title>
    <script>
        var flag=true;
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var password1 = document.myform.password1.value;
            var phno = document.myform.phno.value;
            var email = document.myform.email.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                flag=false;
                return false;
            }
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                flag=false;
                return false;
            }

            if (password != password1) {
                alert("Password mismatch");
                flag=false;
                return false;
            }
            if (password.length != "") {
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if (regex.test(password) === false) {
                    alert("Please enter a valid pwd");
                    flag=false;
                    return false;
                }
            }
            if (name.length != "") {
                var regex = /^(?=.[A-z])/;
                if (regex.test(name) === false) {
                    alert("Please enter a valid Name");
                    flag=false;
                    return false;
                }
            }
            if(phno.length!=10)
            {
                alert("Please enter a valid phone number");
                flag=false;
                return false;
            }
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true)
            }
            else {
                alert("You have entered an invalid email address!")
                flag=false;
                return (false)
            }
        }
        window.addEventListener( "load", start, false );
function start()
{
document.getElementById("name").addEventListener("focus",focusone, false );
document.getElementById("name").addEventListener("blur", blurone, false );
document.getElementById("name1").addEventListener("focus",focustwo, false );
document.getElementById("name1").addEventListener("blur", blurtwo, false );
document.getElementById("myform").addEventListener("submit",subfun, false );
document.getElementById("myform").addEventListener("reset",resetfun, false );
}

function focusone() 
{document.getElementById("help").innerHTML="Enter name" ;
}
function focustwo() 
{document.getElementById("help1").innerHTML="Enter Email" ;
}
function blurone() 
{ document.getElementById("help").innerHTML="" ;
}
function blurtwo() 
{ document.getElementById("help1").innerHTML="" ;
}
function subfun() 
{
    if(flag==true){
     window.alert("Are you Sure to submit");
  window.alert("Thank you");
    }    
}
function resetfun() 
{window.alert("Are you Sure to reset")}
    </script>
    <style>
        #help{
             margin-top:5%;
        }
        .sign{
            width:30%;
            color:black;
        }
        .b1{
            margin-top: 5%;
        }
    </style>


</head>

<body>

    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" name="myform"  onsubmit="return validateform()" id="myform">
            <p id="help" style="color:red"></p>
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter full name"  id="name"/>
            </div>
            <div class="input-box">
                <p id="help1" style="color:red"></p>
                <input type="text" name="email" placeholder="Enter email address" id="name1" />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label> <input type="number" name="phno" placeholder="Enter phone number"
                         />
                </div>
                <div class="input-box"> <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date"  />
                </div>
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender"/> <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" /> <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-box address"> <label>Address</label>
                <input type="text" placeholder="Enter street address"  />
                <input type="text" placeholder="Enter street address line 2" />
                <div class="column">
                    <input type="password" name="password" placeholder="Create a password"  />
                    <input type="password" name="password1" placeholder="Confirm your password" />
                </div>
            </div>
            <div class="b1">
            <input type="submit"  id="submit" class="sign btn btn-success btn-lg col-lg-4 col-lg-offset-4">
<input type="reset"  id="reset" class="clear btn btn-primary btn-lg col-lg-4 col-lg-offset-4">
            </div>
        </form>
    </section>

</body>


</html>
