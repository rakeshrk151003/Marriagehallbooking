      <h5 style="font-weight: bolder">CONTACT US</h5>
      <h3 style="font-weight: bolder">GET A QUOTE</h3>
    </div>
    <div class="container">
      <br />
      <form action="/action_page.php">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="companyname">Company Name:</label>
          <input
            type="text"
            class="form-control"
            id="company"
            placeholder="Enter Company Name"
            name="company"
          />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input
            type="number"
            class="form-control"
            id="mobileno"
            placeholder="Enter your Mobile Number"
            name="mobileno"
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            placeholder="Enter your queries"
          ></textarea>
        </div>
        <br />
        <div class="form-group">
          <label class="radio-inline"
            ><input type="radio" name="optradio" checked />Option 1</label
          >
          <label class="radio-inline"
            ><input type="radio" name="optradio" />Option 2</label
          >
          <label class="radio-inline"
            ><input type="radio" name="optradio" />Option 3</label
          >
        </div>
        <br />
        <div class="checkbox">
          <label><input type="checkbox" name="remember" /> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
