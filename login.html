<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>Registration Form</title>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var password1 = document.myform.password1.value;
            var phno = document.myform.phno.value;
            var email = document.myform.email.value;
            var pin = document.myform.pin.value;
            var city = document.myform.city.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if (password != password1) {
                alert("Password mismatch");
                return false;
            }
            if (password.length != "") {
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if (regex.test(password) === false) {
                    alert("Please enter a valid pwd");
                    return false;
                }
            }
            if (city.length != "") {
                var regex = /^(?=.[A-z])/;
                if (regex.test(city) === false) {
                    alert("Please enter a valid city");
                    return false;
                }
            }
            if (name.length != "") {
                var regex = /^(?=.[A-z])/;
                if (regex.test(name) === false) {
                    alert("Please enter a valid Name");
                    return false;
                }
            }
            if (pin.length != 6) 
            {
                alert("Please enter a valid pin number");
                return false;
            }
            if(phno.length!=10)
            {
                alert("Please enter a valid phone number");
                return false;
            }
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true)
            } 
            else {
                alert("You have entered an invalid email address!")
                return (false)
            }
        }
    </script>


</head>

<body>

    <section class="container">
        <form action="#" class="form" name="myform" onsubmit="return validateform()">
            <div class="input-box"> <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Enter email address" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label> <input type="number" name="phno" placeholder="Enter phone number"
                        required />
                </div>
                <div class="input-box"> <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" required/> <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" /> <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-box address"> <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <input type="password" name="password" placeholder="Create a password" required />
                    <input type="password" name="password1" placeholder="Confirm your password" required />
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>

</body>


</html>
